name: Update GitHub Stats

on:
  schedule:
    # Run daily to update stats
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Stats
        env:
          README_PT: ${{ secrets.README_PT }}
        run: |
          # Fetch stats with private contributions included
          curl -H "Authorization: Bearer $README_PT" \
            "https://github-readme-stats.vercel.app/api?username=its-michaelroy&count_private=true&show_icons=true&theme=nightowl&rank_icon=github&border_radius=10" \
            -o stats.svg

      - name: Fetch Language Stats
        env:
          README_PT: ${{ secrets.README_PT }}
        run: |
          # Fetch top languages stats
          curl -H "Authorization: Bearer $README_PT" \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=its-michaelroy&langs_count=8&layout=compact&theme=nightowl&border_radius=10&size_weight=0.5&count_weight=0.5&exclude_repo=github-readme-stats" \
            -o lang-stats.svg

      - name: Verify File Creation
        run: |
          # List the files in the directory for debugging
          ls -la
          # Check if both stats.svg and lang-stats.svg exist
          if [ -f stats.svg ] && [ -f lang-stats.svg ]; then
            echo "Both files created successfully."
          else
            echo "One or both files are missing!"
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add stats.svg lang-stats.svg
          git commit -m "Update GitHub Stats and Language Stats"
          git push
