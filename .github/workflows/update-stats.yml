name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: stats
          # Compatible with the original github-readme-stats query params
          options: 'username=${{ github.repository_owner }}&show_icons=true&theme=nightowl&border_radius=10'
          path: stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: top-langs
          options: 'username=${{ github.repository_owner }}&layout=donut&langs_count=10&theme=nightowl'
          path: lang-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats.svg lang-stats.svg || echo "No svg changes to commit"
          git commit -m "Update README stats cards" || echo "No changes to commit"
          git push
